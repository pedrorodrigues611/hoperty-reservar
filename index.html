<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoperty | Reservas</title>
  <style>
    :root {
      --cor-principal: #1c3c4c;
      --cor-secundaria: #3c5a68;
      --fundo-card: rgba(255, 255, 255, 0.95);
      --borda-radius: 20px;
      --sombra: 0 12px 36px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #f4f7f8;
      color: var(--cor-principal);
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card-casa {
      background: var(--fundo-card);
      border-radius: var(--borda-radius);
      box-shadow: var(--sombra);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .card-casa:hover {
      transform: scale(1.02);
    }

    .imagem-casa {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .info-casa {
      padding: 20px;
    }

    .info-casa h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .info-casa p {
      font-size: 14px;
      color: var(--cor-secundaria);
      margin-bottom: 15px;
    }

    .botao-reservar {
      background-color: var(--cor-principal);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultados da Pesquisa</h1>
    <div class="cards-container" id="cardsContainer">
      <!-- Cards das casas serão inseridos aqui pela API -->
    </div>
  </div>

  <script>
    const apiKey = 'A9B7C3D2E6F1G4H8';
    const urlParams = new URLSearchParams(window.location.search);
    const location = urlParams.get('location') || '';
    const checkin = urlParams.get('checkin') || '';
    const checkout = urlParams.get('checkout') || '';
    const guests = urlParams.get('guests') || '2';

    async function fetchProperties() {
      try {
        const response = await fetch(`https://api.beds24.com/json/getProperties?apiKey=${apiKey}`);
        const data = await response.json();
        const cardsContainer = document.getElementById('cardsContainer');

        data.properties.forEach(property => {
          const card = document.createElement('div');
          card.className = 'card-casa';

          card.innerHTML = `
            <img class="imagem-casa" src="${property.picture || 'https://via.placeholder.com/400x200'}" alt="${property.name}" />
            <div class="info-casa">
              <h2>${property.name}</h2>
              <p>${property.description || 'Descrição não disponível'}</p>
              <a class="botao-reservar" href="https://beds24.com/booking2.php?propid=${property.propertyId}&checkin=${checkin}&checkout=${checkout}&guests=${guests}" target="_blank">Reservar</a>
            </div>
          `;

          cardsContainer.appendChild(card);
        });

      } catch (error) {
        console.error('Erro ao buscar propriedades:', error);
      }
    }

    fetchProperties();
  </script>
</body>
</html>
