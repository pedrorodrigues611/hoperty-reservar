<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoperty | Reservas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Open Sans', sans-serif;
      background-color: transparent;
      color: #1c3c4c;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 12px;
    }

    .header-reserva {
      width: 100%;
      padding: 24px;
      margin: 40px auto 30px auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.1);
      max-width: 1200px;
    }

    .campo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      color: #1c3c4c;
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 12px 16px;
      flex: 1;
      min-width: 150px;
    }

    .campo img {
      width: 20px;
      height: 20px;
    }

    .botao-procurar {
      padding: 16px 28px;
      background-color: #1c3c4c;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="header-reserva">
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Localização" />
      <span id="campoLocation">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" alt="Check-In" />
      <span id="campoCheckin">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Check-Out" />
      <span id="campoCheckout">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Hóspedes" />
      <span id="campoHospedes">-</span>
    </div>
    <button class="botao-procurar">Procurar</button>
  </div>

  <div class="container">
    <iframe id="reservaHoperty" src=""></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const location = params.get("location") || "-";
      const guests = parseInt(params.get("guests")) || 2;
      const checkin = params.get("checkin") || "-";
      const checkout = params.get("checkout") || "-";

      const adultos = guests > 2 ? guests - 1 : guests;
      const criancas = guests > 2 ? 1 : 0;

      document.getElementById("campoLocation").textContent = location;
      document.getElementById("campoCheckin").textContent = checkin;
      document.getElementById("campoCheckout").textContent = checkout;
      document.getElementById("campoHospedes").textContent = guests;

      const iframeUrl = `https://beds24.com/booking2.php?ownerid=141141&guests=${guests}&checkin=${checkin}&checkout=${checkout}&group=${location}`;
      document.getElementById("reservaHoperty").src = iframeUrl;
    });
  </script>
</body>
</html>
