<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoperty | Reservas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      color: #1c3c4c;
    }

    .container {
      max-width: 1200px;
      margin: 160px auto 40px auto;
      padding: 40px 20px;
      background: #ffffff;
      border-radius: 32px;
      box-shadow: 0 24px 72px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #1c3c4c;
      text-align: center;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #3c5a68;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 20px;
    }

    .header-reserva {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background-color: #ffffffee;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      z-index: 999;
      backdrop-filter: blur(10px);
    }

    .resumo-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }

    .campo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #1c3c4c;
      background-color: #f1f5f9;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .campo img {
      width: 22px;
      height: 22px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.8s ease-out;
    }
  </style>
</head>
<body>

<div class="header-reserva fade-in" id="headerReserva">
  <div class="resumo-box">
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="location" />
      <span id="campoLocation">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" alt="check-in" />
      <span id="campoCheckin">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="check-out" />
      <span id="campoCheckout">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="adultos" />
      <span id="campoAdultos">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="crianÃ§as" />
      <span id="campoCriancas">0</span>
    </div>
  </div>
</div>

<div class="container">
  <h1>Resultados da Pesquisa</h1>
  <p id="resumo"></p>
  <iframe id="reservaHoperty" src=""></iframe>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const location = params.get("location") || "-";
    const guests = parseInt(params.get("guests")) || 2;
    const checkin = params.get("checkin") || "-";
    const checkout = params.get("checkout") || "-";

    const adultos = guests > 2 ? guests - 1 : guests;
    const criancas = guests > 2 ? 1 : 0;

    document.getElementById("campoLocation").textContent = location;
    document.getElementById("campoCheckin").textContent = checkin;
    document.getElementById("campoCheckout").textContent = checkout;
    document.getElementById("campoAdultos").textContent = adultos;
    document.getElementById("campoCriancas").textContent = criancas;

    const iframeUrl = `https://beds24.com/booking2.php?ownerid=141141&guests=${guests}&checkin=${checkin}&checkout=${checkout}&group=${location}&hideheader=1`;
    document.getElementById("reservaHoperty").src = iframeUrl;
  });
</script>

</body>
</html>
