<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoperty | Reservas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; background: #f8f9fa; color: #1c3c4c; }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: white;
      padding: 24px;
      margin: 30px auto;
      border-radius: 16px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
      justify-content: center;
    }
    .search-bar input, .search-bar select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      min-width: 150px;
    }
    .search-bar button {
      background: #1c3c4c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
    }

    .listagem {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 16px;
    }
    .card-content h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .card-content p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <form class="search-bar" id="searchForm">
    <select id="location">
      <option value="">Localização</option>
      <option value="Funchal">Funchal</option>
      <option value="Santa Cruz">Santa Cruz</option>
    </select>
    <input type="text" id="checkin" placeholder="Check-In" />
    <input type="text" id="checkout" placeholder="Check-Out" />
    <input type="number" id="guests" value="2" min="1" placeholder="Hóspedes" />
    <button type="submit">Procurar</button>
  </form>

  <section class="listagem" id="listagemAlojamentos">
    <!-- Cards serão inseridos via JavaScript -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <script>
    const picker = new Litepicker({
      element: document.getElementById('checkin'),
      elementEnd: document.getElementById('checkout'),
      singleMode: false,
      format: 'YYYY-MM-DD'
    });

    const alojamentosMock = [
      {
        nome: "Bem Me Quer",
        cidade: "Santa Cruz",
        preco: "120",
        estrelas: "4.8",
        imagem: "https://a0.muscache.com/im/pictures/9b3660b6.jpg"
      },
      {
        nome: "The Hideaway",
        cidade: "Funchal",
        preco: "95",
        estrelas: null,
        imagem: "https://a0.muscache.com/im/pictures/9b123abc.jpg"
      }
    ];

    function renderAlojamentos(lista) {
      const container = document.getElementById("listagemAlojamentos");
      container.innerHTML = "";

      lista.forEach(a => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${a.imagem}" alt="${a.nome}" />
          <div class="card-content">
            <h3>${a.nome}</h3>
            <p>${a.cidade}</p>
            <p><strong>€${a.preco}</strong> / noite</p>
            <p>${a.estrelas ? a.estrelas + ' ★' : '- ★'}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Popular os campos com parâmetros (mock inicial)
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById("location").value = urlParams.get("location") || "";
      document.getElementById("checkin").value = urlParams.get("checkin") || "";
      document.getElementById("checkout").value = urlParams.get("checkout") || "";
      document.getElementById("guests").value = urlParams.get("guests") || "2";

      renderAlojamentos(alojamentosMock);
    });

    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      // Aqui futuramente poderemos buscar os alojamentos reais via API
    });
  </script>
</body>
</html>
