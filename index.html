<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoperty | Reservas</title>
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    font-family: 'Open Sans', sans-serif;
    background-color: transparent; /* fundo transparente */
    color: #1c3c4c;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    background: rgba(255, 255, 255, 0.9); /* leve transparência */
    border-radius: 20px;
    box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
  }

  h1 {
    font-size: 32px;
    margin-bottom: 10px;
    font-weight: 700;
    color: #1c3c4c;
  }

  p {
    margin-bottom: 30px;
    font-size: 16px;
    color: #3c5a68;
  }

  iframe {
    width: 100%;
    height: 1200px;
    border: none;
    border-radius: 12px;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Resultados da Pesquisa</h1>
    <p id="resumo"></p>
    <iframe id="reservaHoperty" src=""></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const location = params.get("location") || "";
      const guests = params.get("guests") || "2";
      const checkin = params.get("checkin") || "";
      const checkout = params.get("checkout") || "";

      const url = `https://beds24.com/booking2.php?ownerid=141141&guests=${guests}&checkin=${checkin}&checkout=${checkout}&group=${location}`;
      document.getElementById("reservaHoperty").src = url;

      document.getElementById("resumo").innerText = `Localização: ${location} · Hóspedes: ${guests} · Check-In: ${checkin || "-"} · Check-Out: ${checkout || "-"}`;
    });
  </script>
</body>
  <div class="header-reserva" id="headerReserva">
  <div class="resumo-box fade-in">
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="location" />
      <span id="campoLocation">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" alt="check-in" />
      <span id="campoCheckin">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="check-out" />
      <span id="campoCheckout">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="adultos" />
      <span id="campoAdultos">-</span>
    </div>
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="crianças" />
      <span id="campoCriancas">0</span>
    </div>
  </div>
</div>

</html>
