<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoperty | Reservas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #f4f9fb, #ffffff);
      color: #1c3c4c;
    }

    .container {
      max-width: 1200px;
      margin: 120px auto 40px auto;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #1c3c4c;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #3c5a68;
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 16px;
    }

    .header-reserva {
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
      padding: 20px 10px;
      display: flex;
      justify-content: center;
      background-color: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .resumo-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      align-items: center;
      max-width: 1100px;
      width: 100%;
    }

    .campo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      font-weight: 600;
      color: #1c3c4c;
      background-color: #eef6f8;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .campo img {
      width: 22px;
      height: 22px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div class="header-reserva" id="headerReserva">
    <div class="resumo-box fade-in">
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="localização" />
        <span id="campoLocation">-</span>
      </div>
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" alt="check-in" />
        <span id="campoCheckin">-</span>
      </div>
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="check-out" />
        <span id="campoCheckout">-</span>
      </div>
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="adultos" />
        <span id="campoAdultos">-</span>
      </div>
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="crianças" />
        <span id="campoCriancas">0</span>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Resultados da Pesquisa</h1>
    <p id="resumo"></p>
    <iframe id="reservaHoperty" src=""></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const location = params.get("location") || "";
      const guests = params.get("guests") || "2";
      const checkin = params.get("checkin") || "";
      const checkout = params.get("checkout") || "";
      const criancas = params.get("children") || "0";

      const url = `https://beds24.com/booking2.php?ownerid=141141&guests=${guests}&checkin=${checkin}&checkout=${checkout}&group=${location}`;
      document.getElementById("reservaHoperty").src = url;

      document.getElementById("resumo").innerText =
        `Localização: ${location} · Hóspedes: ${guests} · Check-In: ${checkin || "-"} · Check-Out: ${checkout || "-"}`;

      document.getElementById("campoLocation").innerText = location || "-";
      document.getElementById("campoCheckin").innerText = checkin || "-";
      document.getElementById("campoCheckout").innerText = checkout || "-";
      document.getElementById("campoAdultos").innerText = guests || "-";
      document.getElementById("campoCriancas").innerText = criancas || "0";
    });
  </script>
</body>
</html>
