<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoperty | Reservas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: #1c3c4c;
    }

    .header-reserva {
      width: 100%;
      padding: 20px 40px;
      margin-bottom: 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      animation: fadeIn 1s ease-out;
    }

    .resumo-box {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .campo {
      background: #f9fafb;
      border: 1px solid #dce1e7;
      border-radius: 12px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 130px;
      justify-content: center;
    }

    .campo img {
      width: 20px;
      height: 20px;
    }

    .botao-pesquisa {
      background-color: #1c3c4c;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #1c3c4c;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #3c5a68;
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 12px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="header-reserva">
    <div class="resumo-box">
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="location" />
        <span id="campoLocation">-</span>
      </div>
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" alt="check-in" />
        <span id="campoCheckin">-</span>
      </div>
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="check-out" />
        <span id="campoCheckout">-</span>
      </div>
      <div class="campo">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="hóspedes" />
        <span id="campoAdultos">-</span>
      </div>
      <button class="botao-pesquisa">Procurar</button>
    </div>
  </div>

  <div class="container">
    <h1>Resultados da Pesquisa</h1>
    <p id="resumo"></p>
    <iframe id="reservaHoperty" src=""></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const location = params.get("location") || "";
      const guests = params.get("guests") || "2";
      const checkin = params.get("checkin") || "";
      const checkout = params.get("checkout") || "";

      const url = `https://beds24.com/booking2.php?ownerid=141141&guests=${guests}&checkin=${checkin}&checkout=${checkout}&group=${location}`;
      document.getElementById("reservaHoperty").src = url;

      document.getElementById("campoLocation").textContent = location || "-";
      document.getElementById("campoCheckin").textContent = checkin || "-";
      document.getElementById("campoCheckout").textContent = checkout || "-";
      document.getElementById("campoAdultos").textContent = guests || "2";

      document.getElementById("resumo").innerText = `Localização: ${location} · Hóspedes: ${guests} · Check-In: ${checkin || "-"} · Check-Out: ${checkout || "-"}`;
    });
  </script>
</body>
</html>
